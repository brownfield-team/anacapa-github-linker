# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  host: localhost
  username: postgres
  password:
  encoding: unicode
  pool: 5

development:
  <<: *default
  host: <%= ENV.fetch("RAILS_DB_HOST") { "db" } %>
  password: <%= ENV.fetch("RAILS_DB_PASSWORD") { "postgres" } %>
  database: anacapa-github-linker_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  host: <%= ENV.fetch("RAILS_DB_HOST") { "db" } %>
  password: <%= ENV.fetch("RAILS_DB_PASSWORD") { "postgres" } %>
  database: anacapa-github-linker_test

production:
  <<: *default
  database: anacapa-github-linker_production
